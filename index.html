<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>AI Persian Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI Persian poem generator</h1>
    </header>
    <main>
        <div class="form-container">
        <form id="Poeem-Generator-form">
            <input type="text" class="instructions" id="user-instructions" placeholder="Enter a topic for your poem" autofocus required autocomplete="off"/>
            <input type = "submit" class="submit-button" />
        </form>
        <div class="hint">i.e: love, nature, or dreams</div>
        </div>
        <div class="poem hidden" id="poem">
        </div>

    </main>
    <footer>This AI project was Coded by Zahra and is <a href="https://github.com/Zizzo11/Poeem-Generator">
        open-sourced on GitHub</a>
        and hosted on <a href="https://ai-poem-generator-zahra.netlify.app/">netlify</a>.
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
